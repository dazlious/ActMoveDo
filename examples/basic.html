<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ActMoveDo: Basic-Example</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../build/actmovedo.min.css">
    <script src="../vendor/jquery-2.1.4.min.js"></script>

    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%
        }
        .actmovedo {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        #actmovedo-0 {
            top: 0;
            left: 0;
            background: green;
        }
        #actmovedo-1 {
            top: 0;
            right: 0;
            background: royalblue;
        }
        #actmovedo-2 {
            position: absolute;
            width: 50%;
            height: 50%;
            bottom: 0;
            right: 0;
            background: yellow;
        }
        #actmovedo-3 {
            position: absolute;
            width: 50%;
            height: 50%;
            bottom: 0;
            left: 0;
            background: darkred;
        }
    </style>

</head>
<body>

    <div class="test-container">

        <div id="actmovedo-0" class="actmovedo"></div>
        <div id="actmovedo-1" class="actmovedo"></div>
        <div id="actmovedo-2"></div>
        <div id="actmovedo-3"></div>

    </div>



    <script src="../src/js/actmovedo.js"></script>

    <script>
        var actMoveDo_instance_1 = new actMoveDo({
            container: ".actmovedo",
            callbacks: {
                tap: function(response) {
                    console.log("tapped", response);
                },
                doubletap: function(response) {
                    console.log("doubletapped", response);
                },
                tapLongpress: function(response) {
                    console.log("tap and longpressed", response);
                },
                longpress: function(response) {
                    console.log("longpress", response);
                },
                pan: function(response) {
                    console.log("pan", response);
                },
                swipe: function(response) {
                    console.log("swipe", response);
                },
                flick: function(response) {
                    console.log("flick", response);
                },
                wheel: function(response) {
                    console.log("wheel", response);
                },
                zoom: function(response) {
                    console.log("zoom", response.direction, response.factor);
                },
                pinch: function(response) {
                    console.log("pinch", response);
                }
            }
        });
        var actMoveDo_instance_2 = new actMoveDo({
            container: "#actmovedo-2",
            pan: function(response) {
                console.log("pan", response);
            }
        });
        var actMoveDo_instance_3 = new actMoveDo({
            container: "#actmovedo-3"
        });
    </script>

</body>
</html>
