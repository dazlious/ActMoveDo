<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ActMoveDo: Basic-Example</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../build/actmovedo.min.css">
    <script src="../vendor/jquery-2.1.4.min.js"></script>

    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%
        }
        .actmovedo {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #actmovedo-0 {
            top: 0;
            left: 0;
            background: royalblue;
            color: #f6f6f6;
            font-family: Arial, sans-serif;
        }
        .log,
        .log-2,
        .log-3 {
            white-space: pre;
        }
        .log-container {
            float: left;
            margin: 10px;
            padding: 10px;
            border: 3px solid #f6f6f6;
        }
    </style>

</head>
<body>

    <div class="test-container">

        <div id="actmovedo-0" class="actmovedo">
            <!-- optional start -->
            <div class="log-container">
                <h2 class="log-heading"></h2>
                <p class="log"></p>
            </div>
            <div class="log-container">
                <h2 class="log-heading-2"></h2>
                <p class="log-2"></p>
            </div>
            <div class="log-container">
                <h2 class="log-heading-3"></h2>
                <p class="log-3"></p>
            </div>
            <!-- optional end -->
        </div>

    </div>

    <script src="../src/js/actmovedo.js"></script>

    <script>
        var $log = $(".log"),
            $logHeading = $(".log-heading"),
            $log2 = $(".log-2"),
            $logHeading2 = $(".log-heading-2"),
            $log3 = $(".log-3"),
            $logHeading3 = $(".log-heading-3");

        function replacer(key, value) {
            if (key === "target") {
                return value.getAttribute("id") || value.getAttribute("class") || "unnamed";
            }
            return value;
        }

        var actMoveDo_instance_1 = new actMoveDo({
            container: ".actmovedo",
            callbacks: {
                tap: function(response) {
                    $logHeading.text("tap");
                    $log.text(JSON.stringify(response, replacer, "\t"));
                    $logHeading2.text("");
                    $logHeading3.text("");
                    $log2.text("");
                    $log3.text("");
                },
                doubletap: function(response) {
                    $logHeading.text("doubletap");
                    $log.text(JSON.stringify(response, replacer, "\t"));
                    $logHeading2.text("");
                    $logHeading3.text("");
                    $log2.text("");
                    $log3.text("");
                },
                hold: function(response) {
                    $logHeading.text("hold");
                    $log.text(JSON.stringify(response, replacer, "\t"));
                    $logHeading2.text("");
                    $logHeading3.text("");
                    $log2.text("");
                    $log3.text("");
                },
                tapHold: function(response) {
                    $logHeading.text("tap and hold");
                    $log.text(JSON.stringify(response, replacer, "\t"));
                    $logHeading2.text("");
                    $logHeading3.text("");
                    $log2.text("");
                    $log3.text("");
                },
                pan: function(response) {
                    $logHeading.text("pan");
                    $log.text(JSON.stringify(response, replacer, "\t"));
                    $logHeading2.text("");
                    $logHeading3.text("");
                    $log2.text("");
                    $log3.text("");
                },
                swipe: function(response) {
                    $logHeading2.text("swipe");
                    $log2.text(JSON.stringify(response, replacer, "\t"));
                },
                flick: function(response) {
                    $logHeading3.text("flick");
                    $log3.text(JSON.stringify(response, replacer, "\t"));
                },
                wheel: function(response) {
                    $logHeading2.text("wheel");
                    $log2.text(JSON.stringify(response, replacer, "\t"));
                    $logHeading3.text("");
                    $log3.text("");
                },
                zoom: function(response) {
                    $logHeading.text("zoom");
                    $log.text(JSON.stringify(response, replacer, "\t"));
                    $logHeading3.text("");
                    $log3.text("");
                },
                pinch: function(response) {
                    $logHeading2.text("pinch");
                    $log2.text(JSON.stringify(response, replacer, "\t"));
                    $logHeading3.text("");
                    $log3.text("");
                }
            }
        });
    </script>

</body>
</html>
